{% extends "argus/__base.html" %}

{% block content %}
	<h1><a href="{{ group.get_absolute_url }}">{{ group.name|default:group.slug }}</a></h1>

	<h2>{% if member.pk %}Edit member: {{ member.name }}{% else %}Add a member{% endif %}</h2>

	<form action="{{ request.path }}" method="post">
	    {% csrf_token %}
	    <table>
	    {{ form.as_table }}
	    </table>
	    <button type="submit">{% if member.pk %}Save changes{% else %}Add member{% endif %}</button>
	</form>
{% endblock %}
