{% extends "argus/__group.html" %}

{% block content %}
	<h1><a href="{{ group.get_absolute_url }}">{{ group.name|default:group.slug }}</a></h1>

	<h2>{% if party.pk %}Edit {{ party.party_type }}: {{ party.name }}{% else %}Add a party{% endif %}</h2>

	<form action="{{ request.path }}" method="post">
		{% csrf_token %}
		<table>
		{{ form.as_table }}
		</table>
		<button type="submit">{% if party.pk %}Save changes{% else %}Add party{% endif %}</button>
	</form>
{% endblock %}
