{% extends "argus/layouts/75_25.html" %}

{% block navbar-collapse %}
	<ul class="nav navbar-nav">
		<li><a href="{{ group.get_absolute_url }}">{{ group.name|default:group.slug }}</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
		<li><a href="{% url 'argus_group_update' slug=group.slug %}">Settings</a></li>

			<li><a href="{% url 'argus_group_logout' %}">Logout</a></li>
		{% endif %}
	</ul>
{% endblock navbar-collapse %}
