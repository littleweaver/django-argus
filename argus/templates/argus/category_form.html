{% extends "argus/__group.html" %}

{% block content %}
	<h1><a href="{{ group.get_absolute_url }}">{{ group.name|default:group.slug }}</a></h1>

	<h2>{% if category.pk %}Edit category: {{ category.name }}{% else %}Add a category{% endif %}</h2>

	<form action="{{ request.path }}" method="post">
		{% csrf_token %}
		<table>
		{{ form.as_table }}
		</table>
		<button type="submit">{% if category.pk %}Save changes{% else %}Add category{% endif %}</button>
	</form>
{% endblock %}
