{% extends "argus/__base.html" %}

{% block content %}
	<h1><a href="{{ group.get_absolute_url }}">{{ group.name|default:group.slug }}</a></h1>

	<h2>{% if recipient.pk %}Edit recipient: {{ recipient.name }}{% else %}Add a recipient{% endif %}</h2>

	<form action="{{ request.path }}" method="post">
	    {% csrf_token %}
	    <table>
	    {{ form.as_table }}
	    </table>
	    <button type="submit">{% if recipient.pk %}Save changes{% else %}Add recipient{% endif %}</button>
	</form>
{% endblock %}
