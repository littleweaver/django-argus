<h1><a href="{{ group.get_absolute_url }}">{{ group.name|default:group.slug }}</a></h1>

<form action="{{ request.path }}" method="post">
	{% csrf_token %}
	<table>
	{{ form.as_table }}
	</table>
	<button type="submit">Save changes</button>
</form>

<a href="{% url 'argus_group_change_password' slug=group.slug %}">{% if group.password %}Change{% else %}Add{% endif %} password</a>
